# Configuraci\u00f3n para ejecutar desde el IDE (NetBeans/IntelliJ)
# Se conecta al puerto 3309 expuesto en el HOST (localhost)
spring.datasource.url=jdbc:mysql://localhost:3309/estudiantes_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# La app en el IDE corre en el puerto 8080 por defecto
server.port=8080

# (Opcional) Desactiva el reinicio de devtools cuando se ejecuta localmente
# para evitar reinicios dobles (el IDE ya lo maneja).
spring.devtools.restart.enabled=false