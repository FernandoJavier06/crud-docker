<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Estudiantes</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        form { 
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            padding: 20px; 
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input { 
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.delete {
            background-color: #dc3545;
        }
        button.delete:hover {
            background-color: #c82333;
        }
        ul { 
            list-style-type: none; 
            padding: 0; 
        }
        li { 
            border: 1px solid #eee; 
            padding: 15px; 
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .student-info {
            flex-grow: 1;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRUD de Estudiantes</h1>

        <form id="form-estudiante">
            <h3>Crear Estudiante</h3>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <button type="submit">Guardar</button>
            <div id="mensaje-error" class="error" style="display: none;"></div>
        </form>

        <h3>Lista de Estudiantes</h3>
        <ul id="lista-estudiantes">
            <li class="loading">Cargando estudiantes...</li>
        </ul>
    </div>

    <script>
        // URL base de tu API
        const API_URL = '/api/estudiantes';

        const form = document.getElementById('form-estudiante');
        const lista = document.getElementById('lista-estudiantes');
        const mensajeError = document.getElementById('mensaje-error');

        // --- FUNCIÓN 1: Cargar todos los estudiantes (GET) ---
        async function cargarEstudiantes() {
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const estudiantes = await response.json();
                
                // Limpia la lista actual
                lista.innerHTML = '';

                if (estudiantes.length === 0) {
                    lista.innerHTML = '<li>No hay estudiantes registrados.</li>';
                    return;
                }

                // Dibuja cada estudiante en la lista
                estudiantes.forEach(est => {
                    const li = document.createElement('li');
                    
                    const studentInfo = document.createElement('div');
                    studentInfo.className = 'student-info';
                    studentInfo.textContent = `ID: ${est.id} - ${est.nombre} ${est.apellido} (${est.email})`;
                    
                    const btnBorrar = document.createElement('button');
                    btnBorrar.textContent = 'Borrar';
                    btnBorrar.className = 'delete';
                    btnBorrar.onclick = () => borrarEstudiante(est.id);
                    
                    li.appendChild(studentInfo);
                    li.appendChild(btnBorrar);
                    lista.appendChild(li);
                });
            } catch (error) {
                console.error('Error al cargar estudiantes:', error);
                lista.innerHTML = `<li class="error">Error al cargar estudiantes: ${error.message}</li>`;
            }
        }

        // --- FUNCIÓN 2: Crear un estudiante (POST) ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que la página se recargue
            
            // Ocultar mensajes de error anteriores
            mensajeError.style.display = 'none';

            // 1. Prepara el objeto JSON
            const data = {
                nombre: document.getElementById('nombre').value.trim(),
                apellido: document.getElementById('apellido').value.trim(),
                email: document.getElementById('email').value.trim()
            };

            // Validación básica
            if (!data.nombre || !data.apellido || !data.email) {
                mostrarError('Todos los campos son obligatorios');
                return;
            }

            try {
                // 2. Llama a tu API (POST /api/estudiantes)
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                // 3. Refresca la lista y limpia el formulario
                await cargarEstudiantes();
                form.reset();
                
            } catch (error) {
                console.error('Error al crear estudiante:', error);
                mostrarError(`Error al crear estudiante: ${error.message}`);
            }
        });

        // --- FUNCIÓN 3: Borrar un estudiante (DELETE) ---
        async function borrarEstudiante(id) {
            if (confirm('¿Seguro que quieres borrar este estudiante?')) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        throw new Error(`Error ${response.status}: ${response.statusText}`);
                    }

                    // Refresca la lista
                    await cargarEstudiantes();
                    
                } catch (error) {
                    console.error('Error al borrar estudiante:', error);
                    alert(`Error al borrar estudiante: ${error.message}`);
                }
            }
        }

        // --- FUNCIÓN AUXILIAR: Mostrar errores ---
        function mostrarError(mensaje) {
            mensajeError.textContent = mensaje;
            mensajeError.style.display = 'block';
        }

        // --- Al cargar la página, carga los estudiantes ---
        document.addEventListener('DOMContentLoaded', cargarEstudiantes);
    </script>
</body>
</html>
